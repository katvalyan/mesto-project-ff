<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mesto</title>
    <style>
    .profile__image, 
    .profile__info,
    .profile__add-button {
      opacity: 0;
    }
  </style>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img src="<%= require('./images/logo.svg')%>"
          alt="Логотип проекта масто"
          class="logo header__logo">
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__image"
            style="background-image: url('<%= require('./images/avatar.jpg') %>');"></div>
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="places page__section">
          <ul class="places__list">
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">
          © 2021 Mesto Russia
        </p>
      </footer>
      <div class="popup popup_type_edit_avatar">
        <div class="popup__content">
          <button type="button" class="popup__close"></button>
          <h3 class="popup__title">Обновить аватар</h3>
          <form class="popup__form" name="edit-avatar" novalidate>
            <input
              id="url__input_avatar"
              type="url"
              pattern="https?://.+"
              data-error-message="Введите адрес сайта."
              data-error-value="Вы пропустили это поле."
              name="avatar"
              class="popup__input popup__input_type_url"
              placeholder="Ссылка на аватар"
              required>
            <span class="url__input_avatar-error form__input-error"></span>
            <button type="submit"
              class="button popup__button">Сохранить</button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_edit">
        <div class="popup__content">
          <button type="button" class="popup__close"></button>
          <h3 class="popup__title">Редактировать профиль</h3>
          <form class="popup__form" name="edit-profile" novalidate>
            <input type="text" name="name"
              class="popup__input popup__input_type_name" placeholder="Имя"
              required
              id="name__input"
              pattern="^[a-zA-Zа-яА-ЯёЁ\- ]+$"
              data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
              data-error-value="Вы пропустили это поле"
              minlength="2"
              maxlength="40">
            <span class="name__input-error form__input-error"></span>
            <input type="text" name="description"
              class="popup__input popup__input_type_description"
              placeholder="Занятие"
              required
              id="description__input"
              pattern="^[a-zA-Zа-яА-ЯёЁ\- ]+$"
              data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
              data-error-value="Вы пропустили это поле"
              name="description"
              minlength="2"
              maxlength="200">
            <span class="description__input-error form__input-error"></span>
            <button type="submit"
              class="button popup__button">Сохранить</button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_new-card">
        <div class="popup__content">
          <button type="button" class="popup__close"></button>
          <h3 class="popup__title">Новое место</h3>
          <form class="popup__form" name="new-place" novalidate>
            <input type="text"
              name="place-name"
              class="popup__input popup__input_type_card-name"
              placeholder="Название"
              id="place__input"
              pattern="^[a-zA-Zа-яА-ЯёЁ\- ]+$"
              data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
              data-error-value="Вы пропустили это поле"
              minlength="2"
              maxlength="30"
              required>
            <span class="place__input-error form__input-error"></span>
            <input type="url"
              name="link"
              class="popup__input popup__input_type_url"
              placeholder="Ссылка на картинку"
              id="url__input"
              type="url"
              pattern="https?://.+"
              data-error-message="Введите адрес сайта"
              data-error-value="Вы пропустили это поле"
              required>
            <span class="url__input-error form__input-error"></span>
            <button type="submit"
              class="button popup__button">Сохранить</button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_image">
        <div class="popup__content popup__content_content_image">
          <button type="button" class="popup__close"></button>
          <img src alt class="popup__image">
          <p class="popup__caption"></p>
        </div>
      </div>
    </div>

    <template id="card-template">
      <li class="places__item card">
        <img class="card__image" src alt />
        <button type="button" class="card__delete-button"></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <div class="card__like-container">
            <button type="button" class="card__like-button"></button>
            <span class="card__like-count">0</span>
          </div>
        </div>
      </li>
    </template>
  </body>
</html>
